<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Ubuntu', sans-serif; margin: 0; padding: 0; background-image: url(images/Fresh-Produce-Collage.jpg); background-repeat: no-repeat; background-size: cover; color: #4A2619;"></body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul class="nav-list" style="list-style-type: none; display: flex; justify-content: space-between; align-items: center; padding: 5px; background-color: #4A2619;">
            <li>
                <a href="index.html">
                <img src="images/logo.png" alt="GreenGrove Logo" style="width: 50px; height: 50px;">
                </a>
            </li>
            <li style="display: flex; gap: 25px;">
                <a href="index.html" style="color: #cf9817; text-decoration: none; font-size: 22px;">Home</a>
                <a href="about.html" style="color: #cf9817; text-decoration: none; font-size: 22px;">About Us</a>
                <a href="products.html" style="color: #cf9817; text-decoration: none; font-size: 22px;">Products</a>
                <a href="blog.html" style="color: #cf9817; text-decoration: none; font-size: 22px;">Blog</a>
                <a href="contact.html" style="color: #cf9817; text-decoration: none; font-size: 22px;">Contact</a>
                <a href="subscribe.html" style="color: #cf9817; text-decoration: none; font-size: 22px; margin-right: 20px;">Subscribe</a>
            </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <form style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #026633; border-radius: 10px; color: #cf9817;">
        
        <h1 style="color: #4A2619;">Get in touch with us!</h1>

        <p style="font-size: 18px;">We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>

        <label for="name" style="display: block; margin-bottom: 10px; font-size: 18px;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;">
        
        <label for="email" style="display: block; margin-bottom: 10px; font-size: 18px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;">
        
        <label for="message" style="display: block; margin-bottom: 10px; font-size: 18px;">Message:</label>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: none; border-radius: 5px;"></textarea>
        
        <button type="submit" style="background-color: #4A2619; color: #cf9817; padding: 10px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">Submit</button>
    </form>   

    <!-- Footer Section -->
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #4A2619; color: #cf9817; text-align: center;">
        <p style="margin: 5;">&copy; 2025 GreenGrove Organics - All rights reserved</p>
    </footer>
</body>
</html>
